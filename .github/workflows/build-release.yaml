name: Build and Release Benchbase

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version'
        required: true

jobs:
  build-release:
    runs-on: ubuntu-latest
    if: github.event.inputs.version != ''

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven (YugabyteDB profile)
        run: mvn -B clean package -P yugabyte -DskipTests

      - name: Rename artifact for release
        run: mv target/benchbase-yugabyte.tgz target/benchbase-${{ github.event.inputs.version }}.tgz

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.event.inputs.version }}
          release_name: Benchbase Custom ${{ github.event.inputs.version }}
          body: |
            **Build info:**
            - Branch: ${{ github.ref_name }}
            - Triggered by: ${{ github.actor }}
            - Commit: ${{ github.sha }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./target/benchbase-${{ github.event.inputs.version }}.tgz
          asset_name: benchbase-${{ github.event.inputs.version }}.tgz
          asset_content_type: application/gzip
