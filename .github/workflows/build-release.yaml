name: Build and Release Benchbase

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version'
        required: true
        default: ''
      branch:
        description: 'Branch to build from'
        required: false
        default: 'main'

jobs:
  build-release:
    runs-on: ubuntu-latest
    if: github.event.inputs.version != ''

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven (YugabyteDB profile)
        run: |
          mvn -B clean package -P yugabyte -DskipTests

      - name: Prepare release artifact
        run: |
          mkdir -p release
          cp -r target/benchbase-yugabyte release/
          cd release
          tar -czvf benchbase-${{ github.event.inputs.version }}.tgz benchbase-yugabyte

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.event.inputs.version }}
          release_name: Benchbase Custom ${{ github.event.inputs.version }}
          body: |
            **Build info:**
            - Branch: ${{ github.event.inputs.branch }}
            - Triggered by: ${{ github.actor }}
            - Commit: ${{ github.sha }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./release/benchbase-${{ github.event.inputs.version }}.tgz
          asset_name: benchbase-${{ github.event.inputs.version }}.tgz
          asset_content_type: application/gzip
